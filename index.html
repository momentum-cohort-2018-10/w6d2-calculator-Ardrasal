<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="main.css" rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>
    
    <title>My Calculator</title>
</head>

<body>
    <div class="calculator">
       <table>
            <tr>
                <td><input type="text" class="display" disabled></td>

                <div class="calculator-keys"></div>

                <td colspan="4"><input type="button" class="clear" name="clear" value="c" onclick="calculator.display.value = ``"></td>
             
            </tr>

      
            <tr>
                 <!-- += (append to) -->
                <td><input type="button" name="seven" value="7" onclick="calculator.display.value += `7`"></td>
                <td><input type="button" name="eight" value="8" onclick="calculator.display.value += `8`"></td>
                <td><input type="button" name="nine" value="9" onclick="calculator.display.value += `9`"></td>
                <td><input type="button" class="operator" name="div" value="/" 
                onclick="calculator.display.value += `/`"></td>
            </tr>
            <tr>
                <td><input type="button" name="four" value="4" onclick="calculator.display.value += `4`"></td>
                <td><input type="button" name="five" value="5" onclick="calculator.display.value += `5`"></td>
                <td><input type="button" name="six" value="6" onclick="calculator.display.value += `6`"></td>
                <td><input type="button" class="operator" name="times" value="x" 
                onclick="calculator.display.value += `*`"></td>
            </tr>
            <tr>
                <td><input type="button" name="one" value="1" onclick="calculator.display.value += `1`"></td>
                <td><input type="button" name="two" value="2" onclick="calculator.display.value += `2`"></td>
                <td><input type="button" name="three" value="3" onclick="calculator.display.value += `3`"></td>
                <td><input type="button" name="operator" value="-" onclick="calculator.display.value += `-`"></td>
            </tr>
            <tr>
                <td><input type="button" name="zero" value="0" onclick="calculator.display.value += `0`"></td>
                <td><input type="button" class="decimal" value="." onclick="calculator.display.value += `.`"></td>
                <td><input type="button" class="equal-sign" value="="
                onclick="calculator.display.value = eval(calculator.display.value)"></td> <td><input type="button" name="operator" value="+" onclick="calculator.display.value += `+`"></td>
            </tr>
            </div>
        </table>    
    </div>     
</body>
</html>
